    <h1>Manual Input</h1>
    <h2>Total Monthly Income: #</h2>
    <div class="housing">
       <h2>Housing</h2>
       <input type="text" placeholder="Enter Monthly Spending for Housing" id="housing_budget">
    </div>
    <div class="transportation">
        <h2>Transportation</h2>
        <input type="text" placeholder="Enter Monthly Spending for Transportation" id="transportation_budget">
     </div>
     <div class="food">
        <h2>Food</h2>
        <input type="text" placeholder="Enter Monthly Spending for Food" id="food_budget">
     </div>
     <div class="insurance">
        <h2>Insurance</h2>
        <input type="text" placeholder="Enter Monthly Spending for Insurance" id="insurance_budget">
     </div>
     <div class="personal_spending">
        <h2>Personal Spending</h2>
        <input type="text" placeholder="Enter Monthly Spending for Personal Spending" id="personal_spending_budget">
     </div>
     <div class="phone_internet bill">
        <h2>Phone + Internet Bill</h2>
        <input type="text" placeholder="Enter Monthly Spending for Phone + Internet Bill" id="phone_internet_budget">
     </div>
     <div class="allowance">
        <h2>allowance (add profile for kids)</h2>
        <input type="text" placeholder="Enter Monthly Spending for Allowance" id="allowance_budget">

     </div> 
     <div class="savings">
        <h2>Savings</h2>
        <input type="text" placeholder="Final Amount Saved" id="final_savings">
     </div>
